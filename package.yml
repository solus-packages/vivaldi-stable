name       : vivaldi-stable
version    : 1.4.589.41
release    : 12
source     :
    - https://downloads.vivaldi.com/stable/vivaldi-stable_1.4.589.41-1_amd64.deb : 1fe508ea528837d2795d357f114aa2cc3d30d31eb2ce1744c384b6938ffbf8af
license    : Distributable
component  : network.web.browser
summary    : Vivaldi Web Browser
strip      : no
extract    : no
builddeps  :
    - pkgconfig(atk)
    - pkgconfig(alsa)
    - pkgconfig(gconf-2.0)
    - pkgconfig(gtk+-2.0)
    - pkgconfig(x11)
    - pkgconfig(xcursor)
    - pkgconfig(xcomposite)
    - pkgconfig(xdamage)
    - pkgconfig(xi)
    - pkgconfig(xrandr)
    - pkgconfig(xtst)
    - pkgconfig(xscrnsaver)
description: |
    An advanced browser made with the power user in mind.
setup      : |
    ar xf $sources/vivaldi-stable_${version}-1_amd64.deb
    mkdir root
    tar xf data.tar.xz -C root
install    : |
    # This only excludes /usr/bin link which will be invalid
    install -D -d -m 00755 $installdir/usr/bin
    cp -R root/usr/share $installdir/usr/.

    # We do not use /opt for binary packages in Solus, so just use /usr/share.
    cp -R root/opt/* $installdir/usr/share/.

    # Restore bin link
    ln -sv ../share/vivaldi/vivaldi $installdir/usr/bin/vivaldi-stable

    for icon_size in 16 22 24 32 48 64 128 256; do
        install -D -m 00644 root/opt/vivaldi/product_logo_${icon_size}.png $installdir/usr/share/icons/hicolor/${i}x${i}/apps/vivaldi.png
    done
