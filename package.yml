name       : vivaldi-stable
version    : 2.0.1309.29
release    : 52
source     :
    - https://downloads.vivaldi.com/stable/vivaldi-stable_2.0.1309.29-2_amd64.deb : 93fd79c0879470fd4c497f8bac18321c491705dc914eb8657479c91652706a27
license    : Distributable
component  : network.web.browser
summary    : Vivaldi Web Browser
strip      : no
extract    : no
builddeps  :
    - pkgconfig(atk)
    - pkgconfig(alsa)
    - pkgconfig(gtk+-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(x11)
    - pkgconfig(xcursor)
    - pkgconfig(xcomposite)
    - pkgconfig(xdamage)
    - pkgconfig(xi)
    - pkgconfig(xrandr)
    - pkgconfig(xtst)
    - pkgconfig(xscrnsaver)
    - ffmpeg-chromium
description: |
    An advanced browser made with the power user in mind.
setup      : |
    ar xf $sources/vivaldi-stable_${version}-2_amd64.deb
    mkdir root
    tar xf data.tar.xz -C root
install    : |
    # This only excludes /usr/bin link which will be invalid
    install -D -d -m 00755 $installdir/usr/bin
    install -D -d -m 00644 $installdir/usr/share
    cp -R root/usr/share/{applications,doc,menu} $installdir/usr/share/

    # We do not use /opt for binary packages in Solus, so just use /usr/share.
    cp -R root/opt/* $installdir/usr/share/.
    mv $installdir/usr/share/vivaldi $installdir/usr/share/vivaldi-stable

    # Restore bin link
    ln -sv /usr/share/vivaldi-stable/vivaldi $installdir/usr/bin/vivaldi-stable

    # Use system chromium ffmpeg
    rm $installdir/usr/share/vivaldi-stable/lib/libffmpeg.so
    ln -s /usr/lib64/libffmpeg.so $installdir/usr/share/vivaldi-stable/

    for icon_size in 16 22 24 32 48 64 128 256; do
        install -D -m 00644 root/opt/vivaldi/product_logo_${icon_size}.png $installdir/usr/share/icons/hicolor/${icon_size}x${icon_size}/apps/vivaldi.png
    done
